name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'issue-*'
  pull_request:
    branches:
      - main

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check-only .

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy .

  solidity-lint:
    name: Solidity Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download Foundry installer
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Debug Foundry files
        run: ls -la ~/.foundry/bin || echo "No foundry folder yet"

      - name: Install Foundry with foundryup
        run: |
          if [ -f ~/.foundry/bin/foundryup ]; then
            ~/.foundry/bin/foundryup install
          else
            echo "foundryup not found"
            exit 1
          fi

      - name: Add Foundry to PATH
        run: echo "$HOME/.foundry/bin" >> $GITHUB_PATH

      - name: Run forge fmt check
        run: forge fmt --check

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest

  solidity-tests:
    name: Solidity Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download Foundry installer
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Debug Foundry files
        run: ls -la ~/.foundry/bin || echo "No foundry folder yet"

      - name: Install Foundry with foundryup
        run: |
          if [ -f ~/.foundry/bin/foundryup ]; then
            ~/.foundry/bin/foundryup install
          else
            echo "foundryup not found"
            exit 1
          fi

      - name: Add Foundry to PATH
        run: echo "$HOME/.foundry/bin" >> $GITHUB_PATH

      - name: Run tests
        run: forge test

  solidity-coverage:
    name: Solidity Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node dependencies
        run: npm install

      - name: Run coverage
        run: npx hardhat coverage